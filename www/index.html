  <!-- Sell Book Form -->
    <div class="panel panel-danger" id="sellBookForm">
      <div class="panel-heading">
        <h3 class="panel-title">Sell Your Book &nbsp;<a href="#top"><small>Back to top</small></a></h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <fieldset>
            <div class="form-group">
              <label class="col-lg-2 control-label">Book Title</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputTitle" placeholder="Input title of book...">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Author</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputAuthor" placeholder="Input author of book...">
              </div>
            </div>
            <div class="form-group">
              <label class="col-lg-2 control-label">Edition</label>
              <div class="col-lg-10">
                <input type="text" class="form-control" id="inputEdition" placeholder="Input edition of book...">
              </div>
            </div>
            <div class="form-group">
              <label for="select" class="col-lg-2 control-label">Condition</label>
              <div class="col-lg-10">
                <select class="form-control" id="select">
                  <option>Perfect</option>
                  <option>Good</option>
                  <option>Average</option>
                  <option>Below Average</option>
                  <option>Poor</option>
                </select>
                <br>
              </div>
            </div>
            <div class="form-group">
              <label for="textArea" class="col-lg-2 control-label">Additional Information </label>
              <div class="col-lg-10">
                <textarea class="form-control" rows="3" id="textArea"></textarea>
                <span class="help-block">Describe book or any additional information...Like ISBN</span>
              </div>
            </div>

          <!-- Upload Image -->
            <div class="form-group">
              <div class="upload_Image">
                <h6>Upload Image:</h6>
                <input id="file" type="file" accept="image/*">
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>

  <!-- Lost and Found Form -->
    <div class="panel panel-danger" id="lostAndFoundForm">
      <div class="panel-heading">
        <h3 class="panel-title">Lost & Found Form &nbsp;<a href="#top"><small>Back to top</small></a></h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal">
          <fieldset>
        <!-- Details Area -->
            <div class="form-group">
              <div class="inputs">
                <label class="control-label" for="inputDefault"><strong>Title</strong></label>
                <input type="text" class="form-control" id="inputDefault" placeholder="Title">
              </div>
            </div>

            <div class="form-group">
              <div class="inputs">
                <label class="control-label" for="inputDefault"><strong>What Did You Lose</strong></label>
                <input type="text" class="form-control" id="inputDefault" placeholder="What did you lose?">
              </div>
            </div>

            <div class="form-group">
              <div class="inputs">
                <label class="control-label" for="inputDefault"><strong>When Did You Lose it</strong></label>
                <input type="text" class="form-control" id="inputDefault" placeholder="When did you lose it?">
              </div>
            </div>

            <div class="form-group">
              <div class="inputs">
                <label class="control-label" for="inputDefault"><strong>Contact Info</strong></label>
                <input type="text" class="form-control" id="inputDefault" placeholder="Insert phone number or email">
              </div>
            </div>

          <!-- Upload Image -->
            <div class="form-group">
              <div class="upload_Image">
                <h6>Upload Image:</h6>
                <input id="file" type="file" accept="image/*">
              </div>
            </div>

            <div class="form-group">
              <div class="col-lg-10 col-lg-offset-2">
                <button type="reset" class="btn btn-default">Cancel</button>
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
